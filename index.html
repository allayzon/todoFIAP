<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" name="entrada" placeholder="Digite uma nova tarefa" id="entrada">
            <button>+</button>
        </div>
        <ul class="todoList">
            <!-- ! Os dados vêm do armazenamento local via JS -->
        </ul>
        <div class="footer">
            <span>Você tem <span class="pendingNum"></span> tarefas pendentes</span>
            <button>Apagar tudo</button>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
